<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/item.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient second" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>

          <img src="img/favicon.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img
            src="img/meals/meal-1.jpg"
            alt=""
            class="shoe show"
            color="blue"
          />
          <p class="rating">
            <ion-icon name="star" class="star"></ion-icon
            ><ion-icon name="star" class="star"></ion-icon
            ><ion-icon name="star" class="star"></ion-icon
            ><ion-icon name="star" class="star"></ion-icon
            ><ion-icon name="star-half" class="star"></ion-icon>
          </p>
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <span class="new">4.9/5</span>
            </div>
            <h3 class="small">Vegetarian</h3>
          </div>
          <div class="description">
            <h3 class="title">About</h3>
            <p class="text">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's.
            </p>
          </div>
          <!-- <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div> -->
          <div class="size-container">
            <h3 class="title">quantity</h3>
            <div class="sizes">
              <span class="size active">1</span>
              <span class="size">2</span>
              <span class="size">3</span>
              <span class="size">4</span>
              <span class="size">5</span>
              <span class="size">6</span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">who made NAME?</h3>
            <div class="chef-details">
              <img src="img/users/user-10.jpg" alt="" class="chef-img" />
              <span class="chef-name">Steve</span
              ><ion-icon name="checkmark-circle" class="verify"></ion-icon>
              <img src="img/users/user-9.jpg" alt="" class="chef-img" />
              <span class="chef-name">Steve</span
              ><ion-icon name="checkmark-circle" class="verify"></ion-icon>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>Order Now!</a
            >
            <!--             <div class="price">
              <i class="fas fa-dollar-sign"></i>
              <h1>189.99</h1>
            </div> -->
            <h1 class="price">189.99</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="js/item.js"></script>
  </body>
</html>
